<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function say(a1) {
            if (a1 === 0) return;
            say(a1 - 1);
            alert(a1)
        }
        alert(say(5))
    </script>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function say(a1) {
            if (a1 === 5) return;
            say(a1 + 1);
            alert(a1)
        }
        alert(say(1))
    </script>
</body>

</html>
