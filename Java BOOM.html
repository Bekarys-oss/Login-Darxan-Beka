<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="Boom.css">
</head>

<body>
    <div class="box">
        <div class="box_1">
            <div class="box_2">
                <p class="p1">Todo List</p>
            </div>

            <div class="box_3">
                <input class="input" id="Name" placeholder="Сейв" />
                <button class="btn" id="Save">Add</button>
                <button class="btn" id="Del">Del</button>
            </div>

            <div class="box_4">
                <ul class="text" id="Text1"></ul>
            </div>
        </div>
    </div>

    <script src="./JavaBOOM.js"></script>
</body>

</html>
