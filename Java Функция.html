                return;
            }
            var max = numbers[0];
            for (var i = 0; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                }
            }
            return max;
        }
        alert(say(1, 9, 4, 5, 6));
    </script>

</body>

</html> -->

<!-- ___________________________ Практические занятия 1 _______________________________ -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function time(a, b, c) {
            return a * 3600 + b * 60 + c;
        }
        alert(time(1, 25, 30))
    </script>
</body>

</html>
